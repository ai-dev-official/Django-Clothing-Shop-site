{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}


<section class="accessory section bd-container" id="accessory">
    <div class="category__container   main__container container__grid">

    <h2 class="section-title">Login Form</h2>

    <div class="main__form">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                        <label class="form-check-label" for="form1Example3"> Remember me </label>
                    </div>
                </div>

                <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a href="{% url 'accounts:signup' %}">Register</a></p>
            </div>
        </form>
    </div>
</div>
  </section>

{% endblock %}
